<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>You Take I read</title>
        <!-- v4 -->
        <script defer src="tesseract.min.js"></script>
        <script defer src="script.js" defer></script>
    </head>
    <body>
        <div>
            <video width="720" height="560" autoplay muted></video>
            <button class="photo-button" data-photo-button>
                <div class="button-guide">
                    <svg viewBox="0 0 100 100" width="100" height="100">
                        <defs>
                            <path
                                id="circle"
                                d="
                      M 50, 50
                      m -35, 0
                      a 35,35 0 1,1 74,0
                      a 35,35 0 1,1 -74,0"
                            />
                        </defs>
                        <text font-size="8px">
                            <textPath xlink:href="#circle">
                                Tap to scan ...!
                            </textPath>
                        </text>
                    </svg>
                </div>
                <div class="circle"></div>
                <div class="ring"></div>
            </button>
            <pre
                data-text
                style="
                    font-size: 2rem;
                    font-family: inherit;
                    width: 100%;
                    white-space: pre-wrap;
                "
            ></pre>
        </div>
    </body>
</html>
